<!DOCTYPE html>
<html>

<head>
    <title>Shopping cart</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container content-section">
        <h2 class="sction-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row r1">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/parfum1.jpg" width="100" height="100">
                    <span class="cart-item-title">Parfum1</span>
                </div>
                <span class="cart-price cart-column"><a>
                    <ion-icon name="heart" class="coeur"></ion-icon>
                </a>$19.99</span>

                <div class="cart-quantity cart-column">
                    <button class="button button-plus" style="margin: 15px;">+</button>
                    <input class="cart-quantity-input" value="1">
                    <button class="button button-moins" style="margin-right: 35px;">-</button>
                    <button class="btn btn-danger " type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row r2">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/parfum2.jpg" width="100" height="100">
                    <span class="cart-item-title">parfum2</span>
                </div>
                <span class="cart-price cart-column"><a>
                    <ion-icon name="heart" class="coeur"></ion-icon>
                </a>$9.99</span>
                <div class="cart-quantity cart-column">
                    <button class="button button-plus" style="margin: 15px;">+</button>
                    <input class="cart-quantity-input" value="1">

                    <button class="button button-moins" style="margin-right: 35px;">-</button>

                    <button class="btn btn-danger " type="button ">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total ">
            <strong class="cart-total-text ">Total</strong>
            <strong class="cart-total-title ">Total</strong>
            <span class="cart-total-price ">$39.97</span>
        </div>

    </section>
    <script src="https://unpkg.com/ionicons@5.2.1/dist/ionicons.js "></script>
    <script src="main.js"></script>

</body>
